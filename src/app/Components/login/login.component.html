<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card"> 
               <div class="text-center">
                <h3>Login</h3>
            </div>
                <form [formGroup]="loginForm" (ngSubmit)="loginAction()">
                    <div class="form-group col md-6">
                        <input class="form-control" formControlName="username" type="text" placeholder="Username">
                    </div>
                    <div class="form-group col md-6">
                        <input class="form-control" formControlName="password" type="password" placeholder="Password">
                    </div>

                    <button class="btn btn-light" [disabled]="loginForm.invalid">Login</button>
                    <button class="btn btn-link btn-reg" routerLink="/register">Register</button>
                </form>
              
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
